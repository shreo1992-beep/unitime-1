distributionStructureDescriptionAllClasses=Die Einschränkung gilt für alle Klassen im ausgewählten Verteilungssatz. Beispielsweise versucht eine Back-to-Back-Einschränkung zwischen drei Klassen, alle drei Klassen nacheinander zeitlich so zu platzieren, dass keine dazwischen liegenden Klassenzeiten vorliegen (die Übergangszeit zwischen Klassen wird berücksichtigt, z. B. wenn die erste Klasse um 8 Uhr endet\: 20, die zweite muss um 8\:30 Uhr beginnen).
distributionStructureDescriptionProgressive=Die Verteilungsbeschränkung wird zwischen Klassen in einem Planungsunterabschnitt und den entsprechenden Klassen in einem oder mehreren anderen Unterabschnitten erstellt. Diese Struktur verknüpft untergeordnete und übergeordnete Klassen miteinander, wenn Unterteile gruppiert wurden. Andernfalls ist die erste Klasse in einem Unterabschnitt mit der ersten Klasse im zweiten Unterabschnitt usw. verknüpft.
distributionStructureDescriptionGroupsOfTwo=Die Verteilungsbeschränkung wird nur auf Teilmengen angewendet, die zwei Klassen in der ausgewählten Verteilungsmenge enthalten. Eine Einschränkung wird zwischen den ersten beiden Klassen (in der angegebenen Reihenfolge) und dann zwischen den zweiten beiden Klassen usw. veröffentlicht.
distributionStructureDescriptionGroupsOfThree=Die Verteilungsbeschränkung wird nur auf Teilmengen angewendet, die drei Klassen in der ausgewählten Verteilungsmenge enthalten. Eine Einschränkung wird zwischen den ersten drei Klassen (in der angegebenen Reihenfolge) und dann zwischen den zweiten drei Klassen usw. veröffentlicht.
distributionStructureDescriptionGroupsOfFour=Die Verteilungsbeschränkung wird nur auf Teilmengen angewendet, die vier Klassen in der ausgewählten Verteilungsmenge enthalten. Eine Einschränkung wird zwischen den ersten vier Klassen (in der angegebenen Reihenfolge) und dann zwischen den zweiten vier Klassen usw. veröffentlicht.
distributionStructureDescriptionGroupsOfFive=Die Verteilungsbeschränkung wird nur auf Teilmengen angewendet, die fünf Klassen in der ausgewählten Verteilungsmenge enthalten. Eine Einschränkung wird zwischen den ersten fünf Klassen (in der angegebenen Reihenfolge), dann zwischen den zweiten fünf Klassen usw. veröffentlicht.
distributionStructureDescriptionOneOfEach=Die Verteilungsbeschränkung wird für jede Kombination von Klassen so erstellt, dass eine Klasse aus jeder Zeile entnommen wird, die eine Klasse oder einen Planungsunterabschnitt darstellt. Wenn die Einschränkung beispielsweise zwischen drei Planungsunterabschnitten liegt, wird eine Einschränkung zwischen jeder Kombination von drei Klassen, jeweils aus einem der drei Unterabschnitte, gebucht. Wenn eine Einschränkung zwischen einer Klasse und einem Planungsunterabschnitt eingefügt wird, wird eine binäre Einschränkung zwischen der Klasse und jeder der Klassen des Planungsunterabschnitts veröffentlicht.
